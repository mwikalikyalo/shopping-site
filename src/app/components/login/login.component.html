<div class="container-fluid login">
  <div class="intro">
    <h2 id="shopperz" class="text-center"><fa-icon [icon]="faCartShopping"></fa-icon>Shopperz</h2>
    <h3 class="login text-center">Log in to your Account</h3>
    <p class="text-center">Welcome back, please enter your details.</p>
  </div>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="d-flex justify-content-center">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Username</label>
        <div class="col-md">
          <input type="text" class="form-control" required ngModel id="exampleFormControlInput1" placeholder="username">
        </div>       
      </div> 
      <div class="mb-3 row">
        <label for="inputPassword" class="form-label">Password</label>
        <div class="col-md">
          <input type="password" class="form-control" required ngModel id="inputPassword">
        </div>
      </div>
    </div>
  
    <div class="d-grid gap-2 col-6 mx-auto">
      <input type="submit" value="Get Started" routerLink='/display' (click)="login()" class="btn" />
      <!-- <a type="submit" class="btn btn-lg active" aria-current="page" routerLink='/display' (click)="login()"> Get Started </a> -->
    </div>
  
    <div class="text-center">
      <p class="text-center"><a>Forgot your password?</a></p>
      <p class="sign">Don't have an account? <a routerLink="/signup">Sign up</a></p>
    </div>
  </form>
  <div class="d-flex justify-content-center icons">
    <fa-icon [icon]="faEnvelope"></fa-icon>
    <fa-icon [icon]="faFacebook"></fa-icon>
    <fa-icon [icon]="faSquareTwitter"></fa-icon>
  </div>
</div>
