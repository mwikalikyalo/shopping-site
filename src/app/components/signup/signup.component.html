<div class="container-fluid login">
  <section class="intro">
    <h2 id="shopperz" class="text-center"><fa-icon [icon]="faCartShopping"></fa-icon>Shopperz</h2>
    <h3 class="login text-center"> Create your Account.</h3>
    <p class="text-center">Sign up now to get started with your account.</p>
  </section>

  <!--fields-->
  <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
    <div class="container-fluid">
      <div class="row g-3">
        <div class="col">
          <label for="inputName4" class="form-label">Full name</label>
          <input type="text" class="form-control" placeholder="full name" aria-label="full name" 
            name="fullname" ngModel required>
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email address</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="name@email.com" 
            name="email" ngModel required>
        </div>
      </div>
      <div class="row g-3 d-flex justify-content-center">
        <div class="col-md-4 text-center">
          <label for="inputLocation4" class="form-label">Location</label>
          <input type="text" class="form-control" placeholder="location" aria-label="location" 
            name="location" ngModel required>
        </div>
      </div>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="password" 
            name="password" ngModel required>
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="confirm password" 
          name="password2" ngModel required> 
        </div>
      </div>  
    </div>
  
    <!--terms-->
    <div class="col-12 d-flex justify-content-center">
        <input class="form-check-input" type="checkbox" id="gridCheck" name="terms" ngModel required>
          <label class="form-check-label" for="gridCheck">
            I have read the Terms and Conditions.
          </label>
    </div>
  
    <!--button and contact us-->
    <div class="d-grid gap-2 col-6 mx-auto">
      <a type="submit" class="btn btn-lg active" aria-current="page" routerLink='/login' > Sign up </a>
    </div>
</form>
  <div class="d-flex justify-content-center icons">
    <fa-icon [icon]="faEnvelope"></fa-icon>
    <fa-icon [icon]="faFacebook"></fa-icon>
    <fa-icon [icon]="faSquareTwitter"></fa-icon>
  </div>
</div>
