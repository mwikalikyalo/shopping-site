<div class="container-fluid login">
  <section class="intro">
    <h2 id="shopperz" class="text-center"><fa-icon [icon]="faCartShopping"></fa-icon>Shopperz</h2>
    <h3 class="login text-center"> Create your Account.</h3>
    <p class="text-center">Sign up now to get started with your account.</p>
  </section>

  <!--fields-->
<form (ngSubmit)="onSubmit()" [formGroup]="form" #myForm="ngForm">
    <div class="container-fluid">
      <div class="row g-3">
        <div class="col">
          <label for="inputName4" class="form-label">Full name</label>
          <input type="text" class="form-control" placeholder="full name" aria-label="full name" 
            name="fullname" ngModel [ngModelOptions]="{standalone: true}" required />
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email address</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="name@email.com" 
            name="email" ngModel [ngModelOptions]="{standalone: true}" required />
        </div>
      </div>
      <div class="row g-3 d-flex justify-content-center">
        <div class="col-md-4 text-center">
          <label for="inputUsername4" class="form-label">Username</label>
          <input type="text" class="form-control" placeholder="location" aria-label="username" 
            name="username" ngModel [ngModelOptions]="{standalone: true}" required />
        </div>
        <div class="col-md-4 text-center">
          <label for="inputUsername4" class="form-label">Country</label>
          <input type="text" class="form-control" placeholder="location" aria-label="username" 
            name="username" ngModel [ngModelOptions]="{standalone: true}" required />
        </div>
      </div>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4" required min-length="8" placeholder="password" name="password" 
           ngModel [ngModelOptions]="{standalone: true}" />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="inputConfirmPassword4" required min-length="8" placeholder="confirm password" 
          name="password2" ngModel [ngModelOptions]="{standalone: true}" /> 
        </div>
      </div>  
    </div>
  
    <!--terms-->
    <div class="col-12 d-flex justify-content-center">
        <input class="form-check-input" type="checkbox" id="gridCheck" name="terms"  ngModel [ngModelOptions]="{standalone: true}" required />
          <label class="form-check-label" for="gridCheck">
            I have read the Terms and Conditions.
          </label>
    </div>
  
    <!--button and contact us-->
    <div class="d-grid gap-2 col-6 mx-auto">
      <input value="Sign up" routerLink='/login' class="btn" type="button" />
      <!-- <a type="submit" class="btn btn-lg active" aria-current="page" > Sign up </a> -->
    </div>
</form>

  <div class="d-flex justify-content-center icons">
    <fa-icon [icon]="faEnvelope"></fa-icon>
    <fa-icon [icon]="faFacebook"></fa-icon>
    <fa-icon [icon]="faSquareTwitter"></fa-icon>
  </div>
</div>
