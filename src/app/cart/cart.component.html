<app-navbar></app-navbar>
<div class= "container-fluid whole">
  <div class="table-responsive ">
    <table class="table table-bordered table-md" id="twhole" >
      <thead class="ttitle">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Product name</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
          <th scope="col">Total</th>
          <th scope="col">Remove item</th>
          <th scope="col">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of quant, index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ product?.title }}</td>
          <td><input type="number" [(ngModel)]= "quantity" size="2" id="quantity"/></td>
          <td >{{ product.price| currency }}</td>
          <td>{{ product.price * quantity}} </td>
          <td> <fa-icon [icon]="faTrash" (click)="removeFromCart(product)"></fa-icon> </td>
        </tr>
      </tbody>
    </table> 
  </div>
  <div class="d-grid gap-2 col-6 mx-auto d-flex justify-content-end">
    <a class="btn active" aria-current="page" routerLink='/'> Checkout </a>
    <a class="btn active" aria-current="page" routerLink='/display' (click)="onClearCart()"><fa-icon [icon]="faTrash"></fa-icon> Remove all </a>
  </div>

</div>
