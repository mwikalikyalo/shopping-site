<div class="container-fluid login">
  <div class="intro">
    <h2 id="shopperz" class="text-center"><fa-icon [icon]="faCartShopping"></fa-icon>Shopperz</h2>
    <h3 class="login text-center">Log in to your Account</h3>
    <p class="text-center">Welcome back, please enter your details.</p>
  </div>

  <div class="d-flex justify-content-center">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <div class="col-md">
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>       
    </div> 
    <div class="mb-3 row">
      <label for="inputPassword" class="form-label">Password</label>
      <div class="col-md">
        <input type="password" class="form-control" id="inputPassword">
      </div>
    </div>
  </div>

  <div class="d-grid gap-2 col-6 mx-auto">
    <button class="btn" type="button">Log in</button>
  </div>
  <div class="text-center">
    <p class="text-center"><a>Forgot your password?</a></p>
    <p class="sign">Don't have an account?<span><a routerLink="/sign-up">Sign up</a></span></p>
  </div>
  <div class="d-flex justify-content-center icons">
    <fa-icon [icon]="faEnvelope"></fa-icon>
    <fa-icon [icon]="faFacebook"></fa-icon>
    <fa-icon [icon]="faSquareTwitter"></fa-icon>
  </div>
</div>
